<footer class="site-footer">
  <div class="container">
    <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
    {{ if .Site.Params.socialIcons }}
    <div class="social-links">
      {{ range .Site.Params.socialIcons }}
        <a href="{{ .url }}" aria-label="{{ .name }}">{{ .name }}</a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</footer>
